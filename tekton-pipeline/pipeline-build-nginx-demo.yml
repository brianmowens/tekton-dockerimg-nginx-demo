apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: nginx-build-demo
spec:
  params:
    - name: git-credential-secret-name
      type: string
      description: Name of the Kubernetes secret for use with Git authentication.
    - name: git-url
      type: string
      description: Git url of the repository where the Dockerfile is stored.
    - name: git-branch
      type: string
      default: main
      description: Git branch to checkout.
    - name: git-revision
      type: string
      default: ""
      description: Git repository commit hash.
    - name: docker-registry
      type: string
      description: Address of destination Docker image repository.
    - name: docker-registry-secret-name
      type: string
      description: Name of the secret with docker registry credentials.
    - name: dockerfile-path
      type: string
      description: Path to the Dockerfile in your workspace.
    - name: image-tag
      type: string
      default: ""
      description: Tag assigned to the generated Docker image.
    - name: kaniko-image-url
      type: string
      default: gcr.io/kaniko-project/executor:v1.9.1
      description: Path to the Kaniko image.
  workspaces:
    - name: docker-workspace
  tasks:
    - name: git-clone
      taskRef: 
        name: task-git-clone
      params:
        - name: git-credential-secret-name
          value: $(params.git-credential-secret-name)
        - name: git-url
          value: $(params.git-url)
        - name: git-branch
          value: $(params.git-branch)
        - name: git-revision
          value: $(params.git-revision)
      workspaces:
        - name: kaniko
          workspace: docker-workspace
    - name: generate-img-tag
      taskRef:
        name: task-increment-image-tag
      params:
        - name: image-tag
          value: $(params.image-tag)
      workspaces:
        - name: kaniko
          workspace: docker-workspace
      runAfter:
        - git-clone
    - name: kaniko-build
      params:
        - name: docker-registry
          value: $(params.docker-registry)
        - name: docker-registry-secret-name
          value: $(params.docker-registry-secret-name)
        - name: dockerfile-path
          value: $(params.dockerfile-path)
        - name: image-tag
          value: $(tasks.generate-img-tag.results.image-tag)
        - name: kaniko-image-url
          value: $(params.kaniko-image-url)
      taskRef: 
        name: task-kaniko-build
      runAfter: 
        - git-clone
        - generate-img-tag
      workspaces:
        - name: kaniko
          workspace: docker-workspace